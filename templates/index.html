<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='music.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='music.png') }}" class="icon" />
  <h3>MusicBot</h3>
  <form action="/" method="post">
    <!-- <input type="text" name="song" placeholder="Enter an animal" required /> -->
    <input type="submit" value="Generate random lyrics" />
  </form>
  {% if result %}
  <div class="prompt">{{ prompt }}</div><br>
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
